{% for item in basket_items %}
<img src="/media/{{ item.product.image }}" alt="{{ item.product.short_desc }}">
<span class="category_name">{{ item.product.category.name }}</span>
<span class="product_name">{{ item.product.name }}</span>
<span class="product_price">{{ item.product.price }}&nbspUSD</span>
<input type="number" name="{{ item.pk }}" min="0" value="{{ item.quantity }}">
<span class="product_cost">{{ item.product_cost }}&nbspUSD</span>
<a href="{% url 'basket:remove' item.pk %}" class="btn btn-round">
    remove
</a>
{% endfor %}

{% if basket_items %}
<div class="basket_summary">
    Total quantity: {{ basket_items.0.total_quantity }}, total cost: {{ basket_items.0.total_cost }} USD
</div>
{% endif %}
