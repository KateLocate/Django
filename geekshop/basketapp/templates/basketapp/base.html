{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
		{% block title %}
		{% endblock %}
	</title>
	{% block css %}
        <link rel="stylesheet" type="text/css" href="{% static '/style/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static '/fonts_icons/fontawesome-free-5.3.1-web/css/all.min.css' %}">
        <link rel="stylesheet" href="{% static '/style/style.css' %}">
	{% endblock %}
	{% block js %}
        <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
	{% endblock %}
</head>
<body>
	<div class="headerMain">
		{% block menu %}
                {% include 'mainapp/includes/inc__menu.html' %}
                <div class="icons">
                    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f fa-1x"></i></a>
                    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter fa-1x"></i></a>
                    <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube fa-1x"></i></a>
                    <a href="https://pinterest.com" target="_blank"><i class="fab fa-pinterest-p fa-1x"></i></a>
                    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram fa-1x"></i></a>
                </div>
		{% endblock %}
        <div class="h2 text-center head">
            <h2>{{ title|title }}</h2>
        </div>
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
