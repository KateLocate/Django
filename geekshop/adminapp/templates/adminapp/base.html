{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
		{% block title %}
		{% endblock %}
	</title>
	{% block css %}
        <link rel="stylesheet" type="text/css" href="{% static '/style/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static '/style/style.css' %}">
        <link rel="stylesheet" href="{% static '/fonts_icons/fontawesome-free-5.3.1-web/css/all.min.css' %}">
	{% endblock %}
	{% block js %}
        <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
	{% endblock %}
</head>
<body>
	<div class="headerMain">
		{% block menu %}
                {% include 'adminapp/includes/inc__menu.html' %}
		{% endblock %}
        <div class="h2 text-center head">
            <h2>{{ title|title }}</h2>
        </div>
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
