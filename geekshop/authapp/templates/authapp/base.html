<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<meta charset="utf-8">
	<title>
        {% block title %}
        {{ title|title }}
        {% endblock %}
    </title>
    {% block css %}
        <link rel="stylesheet" href="{% static '/fonts_icons/fontawesome-free-5.3.1-web/css/all.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static '/style/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static '/style/style.css' %}">

    {% endblock %}
    {% block js %}

    {% endblock %}
</head>
<body>
    <div class="headerMain">
        {% block menu %}
            {% include 'authapp/includes/inc__menu.html' %}
        {% endblock %}
    </div>
	<div class="container">
        <div class="login">
            <div class="h2 text-center head">
                <h2>{{ title|title }}</h2>
            </div>            
            
            {% block content %}

            {% endblock %}
        </div>
	</div>
</body>
</html>
